<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jyoti's Magical Surprise 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }
    body { background: linear-gradient(to bottom, #fff0f6, #ffe6f0); overflow-x: hidden; scroll-behavior: smooth; }
    header {
      background: #ff80ab; color: white; padding: 30px; text-align: center;
      font-size: 2rem; position: sticky; top: 0; z-index: 1000;
    }
    .section { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; position: relative; z-index: 2; }
    .box, .petal, .item { background: #ffc1e3; padding: 30px; border-radius: 20px; margin: 15px; box-shadow: 0 0 10px #9995; cursor: pointer; transition: 0.3s; }
    .box:hover, .item:hover { transform: scale(1.08); }
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff0f6; border-radius: 20px; padding: 30px; z-index: 999; width: 80%; max-width: 400px; box-shadow: 0 0 20px #0003; animation: pop 0.3s ease; text-align: center; }
    .popup h3 { color: #d6336c; margin-bottom: 10px; }
    .popup button { background: #ff80ab; color: white; padding: 10px 20px; border: none; border-radius: 10px; margin-top: 15px; }
    @keyframes pop { from { transform: scale(0.7) translate(-50%, -50%); opacity: 0; } to { transform: scale(1) translate(-50%, -50%); opacity: 1; } }
    canvas { background: #fff6fb; border-radius: 10px; margin-top: 20px; }
    .wishlist { display: flex; flex-wrap: wrap; justify-content: center; }
    .heart-bg {
      position: fixed; width: 100vw; height: 100vh; overflow: hidden;
      top: 0; left: 0; z-index: 0; pointer-events: none;
    }
    .heart {
      position: absolute; width: 25px; height: 25px; border: 2px solid pink;
      border-radius: 50% 50% 0 0; transform: rotate(-45deg);
      animation: float 10s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
      100% { transform: translateY(-10vh) rotate(-45deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>🎀 Jyoti's Magical Surprise 🎀</header>
  <div class="heart-bg" id="heart-bg"></div>

  <div class="section">
    <h2>🎁 Tap a Box</h2>
    <div class="box" onclick="showMessage(0)">Box 1</div>
    <div class="box" onclick="showMessage(1)">Box 2</div>
    <div class="box" onclick="showMessage(2)">Box 3</div>
  </div>

  <div class="section">
    <h2>🌸 Touch to Bloom a Flower</h2>
    <div class="petal" onclick="bloomPetal()">Petal 🌼</div>
    <div id="flowerMsg" class="popup" style="display:none;">
      <h3>🌺 You are blooming beautifully!</h3>
      <button onclick="closePopup('flowerMsg')">Close</button>
    </div>
  </div>

  <div class="section">
    <h2>🛍️ Your Shopping Wishlist</h2>
    <div class="wishlist">
      <div class="item" onclick="addWishlist(this)">👜 Gucci Bag</div>
      <div class="item" onclick="addWishlist(this)">👗 H&M Skirt</div>
      <div class="item" onclick="addWishlist(this)">🍩 Krispy Donut</div>
      <div class="item" onclick="addWishlist(this)">⌚ Apple Watch</div>
    </div>
    <h3 id="wishCount">Items Added: 0</h3>
  </div>

  <div class="section">
    <h2>🧸 Catch the Hearts!</h2>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
  </div>

  <script>
    const messages = [
      { title: "💌 Miss u pgla", text: "You make the day better with your smile." },
      { title: "💖 Love you soooo much", text: "You're the most special person to me." },
      { title: "🩷 Always with you", text: "I'll be here through every up & down." }
    ];

    function showMessage(index) {
      const pop = document.createElement("div");
      pop.className = "popup";
      pop.innerHTML = `<h3>${messages[index].title}</h3><p>${messages[index].text}</p><button onclick=\"this.parentElement.remove()\">Close</button>`;
      document.body.appendChild(pop);
    }

    let petals = 0;
    function bloomPetal() {
      petals++;
      if (petals >= 5) {
        document.getElementById('flowerMsg').style.display = 'block';
        petals = 0;
      }
    }

    let wishlist = 0;
    function addWishlist(el) {
      wishlist++;
      document.getElementById('wishCount').innerText = 'Items Added: ' + wishlist;
      el.style.background = '#ffb3d1';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function createHearts() {
      const bg = document.getElementById('heart-bg');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        bg.appendChild(heart);
      }
    }
    createHearts();

    // Teddy Catch Game
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let teddy = { x: 130, w: 40, h: 30 };
    let hearts = [{ x: 50, y: 0 }, { x: 150, y: -150 }];
    let score = 0;

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'pink';
      ctx.fillRect(teddy.x, canvas.height - 40, teddy.w, teddy.h);
      hearts.forEach(h => {
        ctx.beginPath();
        ctx.arc(h.x, h.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = '#ff69b4';
        ctx.fill();
        h.y += 2;
        if (h.y > canvas.height - 50 && h.x > teddy.x && h.x < teddy.x + teddy.w) {
          score++;
          h.y = -Math.random() * 300;
          h.x = Math.random() * 280;
        }
        if (h.y > canvas.height) {
          h.y = -Math.random() * 300;
          h.x = Math.random() * 280;
        }
      });
      ctx.fillStyle = '#333';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    setInterval(drawGame, 30);
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') teddy.x -= 20;
      if (e.key === 'ArrowRight') teddy.x += 20;
      teddy.x = Math.max(0, Math.min(canvas.width - teddy.w, teddy.x));
    });
  </script>
</body>
</html>
